<section class="bg-body py-5" id="server-stats">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 col-md-4 mb-4">
                <div class="stat-card shiina-card d-flex justify-content-between align-items-center bg-secondary text-body p-4 rounded-3 shadow-sm">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-server fa-3x me-3 text-primary"></i>
                        <div>
                            <h5 class="mb-0">Ingame Logins</h5>
                            <small class="text-muted">Today: ${customCount.loginsToday}</small>
                        </div>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0">${customCount.totalLogins}</h4>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4">
                <div class="stat-card shiina-card d-flex justify-content-between align-items-center bg-secondary text-body p-4 rounded-3 shadow-sm">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-users fa-3x me-3 text-primary"></i>
                        <div>
                            <h5 class="mb-0">Running Since</h5>
                           
                        </div>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0"data-timestamp-format="date" data-timestamp="${startup}">${startup}</h4>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4">
                <div class="stat-card shiina-card d-flex justify-content-between align-items-center bg-secondary text-body p-4 rounded-3 shadow-sm">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-download fa-3x me-3 text-primary"></i>
                        <div>
                            <h5 class="mb-0">Staff Members</h5>
                            
                        </div>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0">${customCount.staff}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
