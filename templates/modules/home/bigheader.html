<div style="min-height: 600px;" class="container desktop">
    <div style="min-height: 600px;" class="home-video d-flex flex-grow-1 mb-4">

        <div id="spinner" class="spinner-grow position-absolute" role="status">
            <span style="left: 50%; right: 50%; z-index: 200;" class="visually-hidden">Loading...</span>
        </div>
            <video style="object-fit: cover; height: 600px;" src="${c.homeVideoUrl}" id="video" class="video lazy-video" autoplay loop muted></video>
     
        <div class="overlay">
            <div class="row">
                <div class="col lol col-6" >
                    <div class="m-3 m-sm-5">
                        <h1 class="display-4">${c.serverName}</h1>
                        <div class="lead-h">${c.homeDescription}</div>
                            <div class="badge-grp">
                                <span class="home-badge"><span class="purple">${playerCount.total}</span> Registered</span>
                                <span class="home-badge"><span class="green">${playerCount.online}</span> Online</span>
                                <span class="home-badge d-none d-sm-inline"><span class="yellow">${customCount.clans}</span> Clans</span>
                            </div>
                            <div class="badge-grp">
                                <span class="home-badge"><span class="red">${customCount.plays}</span> Plays</span>
                                <span class="home-badge"><span class="cyan">${customCount.beatmaps}</span> Beatmaps</span>
                            </div>
                            <div class="mt-2">
                                <#if !loggedIn>
                                <a class="btn btn-primary" href="/register" role="button">Register</a>
                            </#if>
                            <a class="btn btn-discord" href="${c.discordUrl}" role="button">Discord</a>
                            <a class="btn btn-secondary" href="/docs/connect">How to connect?</a>
                            </div>
                       
                    </div>


                </div>
                <div class="col col-6 logo-col">
                    <img src="${c.homeBigLogoUrl}" class="d-flex justify-content-center mx-auto"
                        style="width: inherit; max-width: 40%;" alt="">
                </div>

            </div>
        </div>
    </div>
</div>
